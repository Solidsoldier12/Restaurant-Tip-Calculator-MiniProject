<DOCTYPE! html>
<html>
<title>TIP CALCULATOR</title>
<body>
<head>
  <link rel="stylesheet" href="CSS.css">
</head>
<div id="container">
  <h1>Tip Calculator</h1>
  <div id="calculator">
    <form>
      <p>How much was your bill?
        <p>
          ₹ <input id="billamt" type="text" placeholder="Bill Amount">
	    <p>How was your service?
            <p>
              <select id="servicequal">
            <option disabled selected value="0">:-Select an Option-:</option>
            <option value="0.3">30% - Amazing</option>
            <option value="0.2">20% - Nice</option>
            <option value="0.15">15% - Average</option>
            <option value="0.1">10% - Below Average</option>
            <option value="0.05">5% - Terrible</option>
        </select>
    </form>
    <p>How many people are sharing the bill?</p>
    <input id="peopleamt" type="text" placeholder="Number of People">
    <button type="button" id="calculate">Calculate!</button>

  </div>
  <!--calculator end-->
  <div id="totalTip">
    ₹<span id="tip">0.00</span>
    <small id="each">each</small>
  </div>
  <!--totalTip end-->

</div>
<!--container end-->

<script type="text/javascript" src="JS.js"></script>
</body>
</html>
